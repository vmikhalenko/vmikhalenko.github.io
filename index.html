 body {
        display: flex;

        font-family: 'Roboto', sans-serif; /* Устанавливаем шрифт Roboto */
        background-color: #0f0c29; /* Темный цвет фона */

        background-position: center; /* Выравниваем фон по центру */
    }
    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%; /* Делаем круглую форму */
        overflow: hidden; /* Скрываем выходящие за пределы изображения */
        margin-right: 20px; /* Добавляем небольшой отступ между фотографией и таблицей */
    }
    table {
        border-collapse: separate;
        border-spacing: 0;
        width: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Добавляем тень */
        border-radius: 10px; /* Закругляем углы */
        overflow: hidden; /* Скрываем выходящие за пределы границы */
        background-color: rgba(255, 255, 255, 0.8); /* Прозрачный цвет фона */
    }
    th, td {
        padding: 20px 10px;
        text-align: left;
        transition: all 0.3s ease; /* Добавляем плавный переход */
    }
    th {
        background-color: #4caf50; /* Цвет фона заголовка (зеленый) */
        color: #fff; /* Цвет текста заголовка */
        text-transform: uppercase; /* Преобразуем текст заголовка в верхний регистр */
    }
    td:nth-child(even) {
        background-color: #4caf50; /* Цвет фона четных строк (зеленый) */
        color: #fff; /* Цвет текста четных строк */
    }
    td:nth-child(odd) {
        background-color: #fff; /* Цвет фона нечетных строк (белый) */
    }
    td {
        border-top: 1px solid #f2f2f2; /* Добавляем разделительные линии между строками */
    }
    td:hover {
        background-color: #f2f2f2; /* Изменяем цвет фона ячейки при наведении */
    }
</style>
