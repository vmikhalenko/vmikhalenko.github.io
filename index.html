<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Information</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Roboto', sans-serif; /* Устанавливаем шрифт Roboto */
        background-color: #0f0c29; /* Темный цвет фона */
        background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjJxbGJiMTVvOHEwam82ajh3MDJzdDlvZ3BhY2QxMmE3b3hiMXBvOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5k5vZwRFZR5aZeniqb/giphy.gif'); /* Фоновое изображение */
        background-size: cover; /* Растягиваем фон на всю площадь */
        background-position: center; /* Выравниваем фон по центру */
    }
    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%; /* Делаем круглую форму */
        overflow: hidden; /* Скрываем выходящие за пределы изображения */
        margin-right: 20px; /* Добавляем небольшой отступ между фотографией и таблицей */
    }
    table {
        border-collapse: separate;
        border-spacing: 0;
        width: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Добавляем тень */
        border-radius: 10px; /* Закругляем углы */
        overflow: hidden; /* Скрываем выходящие за пределы границы */
    }
    td {
        padding: 20px 10px;
        text-align: left;
        transition: all 0.3s ease; /* Добавляем плавный переход */
        background-color: #4caf50; /* Цвет фона (зеленый) */
        color: #fff; /* Цвет текста */
        text-decoration: none; /* Убираем подчеркивание */
        display: block; /* Делаем ссылку блочным элементом для корректного отображения */
        border-top: 1px solid #f2f2f2; /* Добавляем разделительные линии между строками */
    }
    td:hover {
        background-color: #388e3c; /* Изменяем цвет фона ячейки при наведении */
    }
</style>
</head>
<body>

<div class="profile-picture">
    <img src="121-transformed-transformed-fotor-20230815105045_2__1_-removebg-preview.png" alt="Profile Picture" style="width: 100%; height: 100%;">
</div>

<table>
    <tr>
        <td><a href="skype:your_skype_username">Your Skype Username</a></td>
    </tr>
    <tr>
        <td><a href="mailto:your_email@example.com">your_email@example.com</a></td>
    </tr>
    <tr>
        <td><a href="https://www.linkedin.com/in/your_profile">Your LinkedIn Profile</a></td>
    </tr>
    <tr>
        <td><a href="https://t.me/your_telegram_username">Your Telegram Username</a></td>
    </tr>
    <tr>
        <td><a href="link_to_your_cv.pdf">Download CV</a></td>
    </tr>
</table>

</body>
</html>
