<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Roboto Slab', serif; /* Устанавливаем шрифт Roboto Slab */
        background-color: #0f0c29; /* Темный цвет фона */
        background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjJxbGJiMTVvOHEwam82ajh3MDJzdDlvZ3BhY2QxMmE3b3hiMXBvOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5k5vZwRFZR5aZeniqb/giphy.gif'); /* Фоновое изображение */
        background-size: cover; /* Растягиваем фон на всю площадь */
        background-position: center; /* Выравниваем фон по центру */
    }
    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%; /* Делаем круглую форму */
        overflow: hidden; /* Скрываем выходящие за пределы изображения */
        margin-right: 20px; /* Добавляем небольшой отступ между фотографией и таблицей */
        border: 4px solid #ff0000; /* Обводим красным цветом */
    }
    table {
        border-collapse: separate;
        border-spacing: 0;
        width: auto; /* Ширина таблицы автоматически подстраивается под содержимое */
        max-width: 50%; /* Максимальная ширина таблицы */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Добавляем тень */
        border-radius: 10px; /* Закругляем углы */
        overflow: hidden; /* Скрываем выходящие за пределы границы */
        background-color: #fff; /* Белый цвет фона */
    }
    td {
        padding: 20px 10px;
        text-align: left;
        transition: all 0.3s ease; /* Добавляем плавный переход */
        color: #000; /* Черный цвет текста */
        text-decoration: none; /* Убираем подчеркивание */
        border-top: 1px solid #f2f2f2; /* Добавляем разделительные линии между строками */
        cursor: pointer; /* Указатель мыши при наведении на строку */
    }
    td:hover {
        background-color: rgba(0, 0, 0, 0.1); /* Цвет фона при наведении */
    }
    tr:hover td a {
        color: rgba(0, 0, 0, 0.7); /* Цвет ссылки при наведении на строку */
    }
    tr:last-child td {
        border-bottom: none; /* Убираем разделительную линию у последней строки */
    }
    .arrow {
        width: 50px;
        height: 50px;
        border: solid #ff0000;
        border-width: 0 3px 3px 0;
        display: inline-block;
        padding: 10px;
        transform: rotate(-45deg);
        cursor: pointer;
    }    
</style>
</head>
